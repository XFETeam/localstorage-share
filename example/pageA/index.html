<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <title>A站</title>
</head>
<body>
<h3>A站</h3>
<div class="panel">
    <button onclick="localstorageShare.getItem('origin')">get</button>
    <button onclick="localstorageShare.setItem('origin','A站')">set</button>
</div>

<script>
    (async () => {
        const value = await localstorageShare.getItem('origin');
        console.log('A站拿到的值', value)
    })();
</script>
</body>
</html>
